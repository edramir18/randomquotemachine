<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" >
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main role="main" class="container">
        <h1 class="text-center encabezado-font">Random Quote Machine</h1>
        <div class="row">
            <div class="col">
                <div class="citafondo">
                    <blockquote id="cita" class="blockquote">
                        <p>Give me a museum and I'll fill it.<p>
                        <footer class="blockqoute-footer text-right"><cite id="autor">Pablo Picasso</cite></footer>
                    </blockquote>                    
                    <div class="btn-toolbar justify-content-between mt-1 mb-0">
                        <div id="twitter-toolbar" class="btn-grop">
                            <a href="#" class="btn btn-primary btn-sm" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
                        </div>
                        <div class="btn-grop">
                            <button id="next-btn" class="btn btn-primary btn-sm">New Quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-10">
                    <span class="text-muted">&copy; 2018 Eduardo Ramirez</span>
                </div>
                <div class="col-2">
                    <div class="btn-group">
                        <a href="https://github.com/edramir18/randomquotemachine" class="btn btn-primary" target="_blank">
                            <i class="fa fa-github"></i>
                        </a>  
                    </div>
                </div>
            </div>            
        </div>
    </footer>
    
    <!-- Javascript Library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
</body>
</html>
