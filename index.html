<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" >
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-2 encabezado-font">Random Quote Machine</h1>
        <div class="row">
            <div class="col">
                <div class="citafondo">
                    <blockquote id="cita">
                        <p>Give me a museum and I'll fill it.<p>
                    </blockquote>
                    <h4 id="autor" class="text-right display-4">Pablo Picasso</h4>
                    <div class="btn-toolbar justify-content-between mt-1 mb-0">
                        <div id="twitter-toolbar" class="btn-grop">                            
                            <a href="#" class="btn btn-primary btn-sm" target="_blank"><i class="icon ion-social-twitter"></i> Twitter</a>
                        </div>
                        <div class="btn-grop">
                            <button id="next-btn" class="btn btn-primary btn-sm">New Qoute</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <div>
            <div>
                <footer>&copy; 2018 Eduardo Ramirez</footer>
            </div>
        </div>
    </div>
    
    <!-- Javascript Library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
</body>
</html>
